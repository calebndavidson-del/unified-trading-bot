name: Deploy to Modal

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set Modal token
        run: |
          mkdir -p ~/.modal
          echo "${{ secrets.MODAL_TOKEN }}" > ~/.modal/token

      - name: Deploy app to Modal
        run: modal deploy modal_app.py